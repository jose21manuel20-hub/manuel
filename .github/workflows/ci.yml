name: cejota

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/Checkout@v3
      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies # Paso 3: Instalar dependencias
        run: npm install

      - name: Run tests # Paso 4: Ejecutar pruebas
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadlessCI || echo "No hay pruebas"

      - name: Build project # Paso 5: Construir el proyecto
        run: npm run build -- --prod

      - name: Build Docker image # Paso 6: Construir la imagen Docker
        run: docker build --build-arg NODE_VERSION=22 -t cejota .

      - name: Log in to Docker Hub # Paso 7: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub # Paso 8: Subir la imagen a Docker Hub
        # Renombrar la imagen local con el nombre de formato usuario/imagen:tag
        run: |
          docker tag cejota ${{ secrets.DOCKER_USERNAME }}/cejota:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cejota:latest
